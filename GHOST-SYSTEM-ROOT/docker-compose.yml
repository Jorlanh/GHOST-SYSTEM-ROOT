version: '3.8'

services:
  # ----------------------------------------------------------------
  # 1. BANCO DE DADOS (Cérebro da Persistência)
  # Armazena usuários, logs do God Mode e configurações.
  # ----------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: ghost-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=ghost_db
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - ghost-network
    restart: always

  # ----------------------------------------------------------------
  # 2. MESSAGE BROKER (RabbitMQ)
  # Permite que o Core mande mensagens para o Integrations sem travar.
  # Essencial para arquitetura assíncrona de TCC.
  # ----------------------------------------------------------------
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ghost-rabbitmq
    ports:
      - "5672:5672"   # Porta de comunicação da App
      - "15672:15672" # Painel Visual (Acesse localhost:15672)
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - ghost-network

  # ----------------------------------------------------------------
  # 3. DISTRIBUTED TRACING (Zipkin)
  # O "Raio-X" do sistema. Mostra quanto tempo cada requisição demorou.
  # A banca adora ver gráficos de latência aqui.
  # ----------------------------------------------------------------
  zipkin:
    image: openzipkin/zipkin
    container_name: ghost-zipkin
    ports:
      - "9411:9411" # Acesse localhost:9411 para ver os traces
    networks:
      - ghost-network

  # ----------------------------------------------------------------
  # 4. ADMINISTRAÇÃO DE BANCO (PgAdmin) - Opcional
  # Interface visual para ver as tabelas do banco sem usar comando SQL.
  # ----------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4
    container_name: ghost-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ghost.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - ghost-network

# Rede privada para os containers conversarem entre si
networks:
  ghost-network:
    driver: bridge