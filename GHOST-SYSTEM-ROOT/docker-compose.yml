version: '3.8'

services:
  # ----------------------------------------------------------------
  # 1. BANCO DE DADOS (Cérebro da Persistência com IA)
  # Usando pgvector para permitir que o GHOST armazene e recupere 
  # memórias baseadas em contexto e não apenas palavras-chave.
  # ----------------------------------------------------------------
  postgres:
    image: ankane/pgvector:latest
    container_name: ghost-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=ghost_db
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - ghost-network
    restart: always

  # ----------------------------------------------------------------
  # 2. MESSAGE BROKER (RabbitMQ)
  # Orquestração assíncrona: o Core envia tarefas para os "Braços" 
  # (integrations) sem travar a resposta de voz.
  # ----------------------------------------------------------------
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ghost-rabbitmq
    ports:
      - "5672:5672"   # Porta de comunicação AMQP
      - "15672:15672" # Interface Web (Login: guest/guest)
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - ghost-network
    restart: always

  # ----------------------------------------------------------------
  # 3. DISTRIBUTED TRACING (Zipkin)
  # Monitoramento de latência. Vital para o TCC demonstrar a performance
  # da arquitetura de microsserviços.
  # ----------------------------------------------------------------
  zipkin:
    image: openzipkin/zipkin
    container_name: ghost-zipkin
    ports:
      - "9411:9411"
    networks:
      - ghost-network
    restart: always

  # ----------------------------------------------------------------
  # 4. ADMINISTRAÇÃO DE BANCO (PgAdmin)
  # Interface visual para gerenciar a tabela de memórias e logs.
  # ----------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4
    container_name: ghost-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ghost.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - ghost-network
    restart: always

# Rede privada para isolamento tático dos serviços
networks:
  ghost-network:
    driver: bridge