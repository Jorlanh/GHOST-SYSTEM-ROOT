version: '3.8'

services:
  # 1. BANCO DE DADOS (Cérebro da Persistência com IA)
  postgres:
    image: pgvector/pgvector:pg17
    container_name: ghost-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=ghost_db
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - ghost-network
    restart: always

  # 2. MESSAGE BROKER (RabbitMQ)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ghost-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - ghost-network
    restart: always

  # 3. DISTRIBUTED TRACING (Zipkin)
  zipkin:
    image: openzipkin/zipkin
    container_name: ghost-zipkin
    ports:
      - "9411:9411"
    networks:
      - ghost-network
    restart: always

  # 4. ADMINISTRAÇÃO DE BANCO (PgAdmin)
  pgadmin:
    image: dpage/pgadmin4
    container_name: ghost-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ghost.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - ghost-network
    restart: always

  # 5. CACHE E SESSION (Redis)
  redis:
    image: redis:alpine
    container_name: ghost-redis
    ports:
      - "6379:6379"
    networks:
      - ghost-network
    restart: always

  # 6. DASHBOARD REDIS (Redis Insight)
  redisinsight:
    image: redis/redisinsight:latest
    container_name: ghost-redisinsight
    ports:
      - "5540:5540"
    networks:
      - ghost-network
    restart: always

  # ----------------------------------------------------------------
  # 7. MOTOR VOCAL (Kokoro TTS)
  # Microsserviço de síntese de voz de alta fidelidade para o GHOST.
  # Processamento local via ONNX em Python 3.12.
  # ----------------------------------------------------------------
  ghost-voice:
    build: ./ghost-voice
    container_name: ghost-voice
    ports:
      - "5001:5000" # Mudamos para 5001 no Host para desviar do Windows
    networks:
      - ghost-network
    # REMOVIDO: volumes: - ./ghost-voice:/app (Para não quebrar os binários do Linux compilados no build)
    restart: always

networks:
  ghost-network:
    driver: bridge